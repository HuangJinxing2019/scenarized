<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="tool-bar">
        <div class="item">
            <span class="label-name">画笔颜色：</span>
            <input type="color" value="#000000" id="J_color"/>
        </div>
        <div class="item">
            <span class="label-name">线条粗细：</span>
            <input type="range" value="1" min="1" max="30" step="1" id="J_line_width" />
        </div>
        <div class="item">
            <span class="label-name">线条粗细：</span>
            <button class="btn" id="J_eraser">橡皮擦</button>
        </div>
        <div class="item">
            <span class="label-name">橡皮擦大小：</span>
            <input type="range" value="5" min="5" max="50" step="1" id="J_eraser_size" />
        </div>
        <div class="item">
            <span class="label-name">撤销回退：</span>
            <div class="btns">
                <button id="J_reset">重置</button>
                <button id="J_last_step">回退</button>
                <button id="J_next_step">撤销</button>
            </div>
        </div>
        <div class="save">
            <button id="J_save_btn" class="btn">生成图片</button>
        </div>
    </div>
    <div class="eraser-block" id="J_eraser_block"></div>
    <script type="text/javascript" src="./utils.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
